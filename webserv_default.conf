
server {
	listen 8080;
	server_name localhost:8080;
	allow_methods GET POST DELETE;
	autoindex off;
	client_max_body_size 1000;
	root /var/;
	error_page 404 404.html;
	location / {
		index in.html;
		autoindex on;
		client_max_body_size 5000;
	}

	location /admin {
		return http/g.com;
		index admin.html;
		allow_methods GET POST;
	}

}

server {
	listen 8080;
	server_name www.example.com;
	allow_methods GET POST DELETE;
	autoindex off;
	root var/;
}

